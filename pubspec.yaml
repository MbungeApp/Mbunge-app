name: mbunge
description: A new Flutter project.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  agora_rtc_engine: ^3.2.1
  animations: ^1.1.2
  bloc: ^6.1.1
  cached_network_image: ^2.5.0
  cupertino_icons: ^1.0.0
  equatable: ^1.2.5
  firebase_core: null
  firebase_messaging: null
  flare_flutter: ^2.0.6
  flutter_bloc: ^6.1.1
  flutter_local_notifications: 1.4.3
  flutter_snake_navigationbar: ^0.4.2
  http: ^0.12.2
  intl: null
  mqtt_client: ^8.2.0
  permission_handler: ^5.0.1+1
  share: ^0.6.5+4
  shared_preferences: ^0.5.12+4
  shimmer: ^1.1.2
  url_launcher: ^5.7.10
  wakelock: 0.1.4+2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/

  fonts:
    - family: Source Sans Pro
      fonts:
        - asset: assets/fonts/SourceSansPro-Regular.ttf
